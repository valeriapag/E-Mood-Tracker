<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>E-Mood-Tracker</title>
</head>

<body>
<! -- img src="../imgs/logo.png" class="float-right" alt="Logo"> -->
<!-- Suchmaske -->
<div class="text-center" id="divCont"></div>
<div class="modal-dialog text-center" id="rem">
    <div class="col-sm-9 main-section">
        <div class="modal-content">

            <div class="col-12 form-input">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="Nachname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Vorname" name="Vorname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Geburtsdatum (yyyy-mm-dd)" name="Geburtsdatum">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Krankheit" name="Krankheit">
                    </div>
                    <div>
                        <p style="color: dimgray">Geschlecht:</p>
                        <select class="dm form-control" id="dm2" name="gen">
                            <option>Männlich</option>
                            <option>Weiblich</option>
                            <option>Unbestimmt</option>
                        </select>
                    </div>
                    <br>
                    <br>

                </form>
                <button type="button" class="btn btn-success" id="search">suchen</button>
            </div>

        </div>
    </div>
</div>



<!-- Dropdown Menü links-->
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div>
            <h3 id="h3">E-Mood-Tracker</h3>
        </div>

        <ul class="list-unstyled components">

            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle font-menu">Menü</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <button class="font-menu" id="createPage2">Patient anlegen</button>
                    </li>
                    <li>
                        <button class="font-menu" id="searchPage2">Patient suchen</button>
                    </li>
                    <li>
                        <button class="font-menu" id="logoutSearch">Ausloggen</button>
                    </li>
                </ul>
            </li>
        </ul>

    </nav>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script type="text/javascript" src="Ausloggen.js"></script>
<script type="text/javascript" src="Patientensuche.js"></script>
</body>
</html>
