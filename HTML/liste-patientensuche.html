<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <title>E-Mood-Tracker</title>
</head>

<body>
<br><br>
<div id="people" class="text-center" >
    <input type="text" class="search" placeholder="Suche">
    <button class="sort" data-sort="fname"> Sortiere nach Vorname</button>
    <button class="sort" data-sort="lname"> Sortiere nach Nachname</button>
    <button class="sort" data-sort="year"> Sortiere nach Geburtsjahr</button>

    <ul class="list">
        <li>
            <span class="fname">Dave</span>
            <span class="lname">Michael</span>
            <span class="year">1995</span>
        </li>
        <li>
            <span class="fname">Michelle</span>
            <span class="lname">Clegane</span>
            <span class="year">1982</span>
        </li>
        <li>
            <span class="fname">Jamie</span>
            <span class="lname">Doe</span>
            <span class="year">1988</span>
        </li>
        <li>
            <span class="fname">Luffy</span>
            <span class="lname">D. Monkey</span>
            <span class="year">1992</span>
        </li>
    </ul>
    <div class="extra">
        <span class="fname">
            <input type="text" id="fname" placeholder="Vorname"/>
        </span>
        <span class="lname">
            <input type="text" id="lname" placeholder="Nachname"/>
        </span>
        <span class="year">
            <input type="text" id="year" placeholder="Geburtsjahr"/>
        </span>
        <span class="add">
            <button id="add-btn">Hinzufügen</button>
        </span>
    </div>

</div>


<!-- Dropdown Menü links-->

    <!-- Sidebar -->
    <nav id="sidebar">

    </nav>

</div>
