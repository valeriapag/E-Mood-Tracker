<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>E-Mood-Tracker</title>
</head>

<body>

<div class="container-fluid" >

    <div class="container-fluid">
        <div class="row no-gutters">

            <div class="col " id="col-formular" >
                <h1 class = "text-left" style="color: white">Patientendaten</h1>
                <div class="form-group">
                    <input type="text" class="form-control formular-size"  id = "" placeholder="Name" name="name">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control formular-size" placeholder="Vorname" name="vorname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control formular-size" placeholder="Geburtsdatum" name="gbdatum">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control formular-size" placeholder="Geburtsort" name="gbort">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control formular-size" placeholder="StraÃŸe" name="strasse">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control formular-size" placeholder="PLZ" name="plz">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ort" name="ort">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control formular-size" placeholder="E-Mail" name="email">
                </div>
                <div>
                    <p id="p">Geschlecht:</p>
                    <select class="dm form-control" id="dm1" name="gen">
                        <option>Maennlich</option>
                        <option>Weiblich</option>
                        <option>Unbestimmt</option>
                    </select>
                </div>
                <br><br><br><br><br><br><br><br>
                <div>
                    <button type="button" class="btn btn-outline-light">Abbrechen</button>
                </div>
                <br>
            </div>
            <div class="col" id="col-krankheitsbild">
                <h1 class = "text-right h1new">Krankheitsbild</h1>
                <div class="form-group">
                    <input type="text" class="form-control formular-size" placeholder="Krankheit eintragen" name="krankheit">
                </div>

                <div class="text-center">
                    <h2 class = "text-center h1new">Medikament angeordnet</h2>
                    <br>  <br>
                    <select class="form-control dm" id="dm2" name="meds">
                        <option value="1">Ja</option>
                        <option value="0">Nein</option>
                    </select>
                </div>
                <br> <br>
                <div class="form-group">
                    <h2 class = "text-center h1new">Benutzerlogin</h2>
                    <br> <br>
                    <input type="text" class="form-control" id = "formular-size" placeholder="Benutzername" name="username">
                </div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <div>
                    <button type="button" class="btn btn-outline-warning float-right" id="genUser">Generiere Benutzer</button>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script type="text/javascript" src="patientAnlegen.js"></script>
</body>
</html>
